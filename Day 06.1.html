<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6.1</title>
</head>
<body>
    <h3>Room Reservation Form</h3>
    <form>
        <fieldset>
            <legend><b>General Information</b></legend>
            <label for="arrival_dt">Arrival Date : </label><input type="date" id="arrival_dt" name="arrival_dt" required><br><br>
            <label for="stay_period">Nights : </label><input type="number" min="1" id="stay_period" name="stay_period" required><br><br>
            <label for="adults">Adults : </label>
            <select id="adults">
                <option value="one">1</option>
                <option value="two">2</option>
            </select>
            <br> <br>
            <label for="children">Children : </label>
            <select id="children">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <!-- <option value="four">4</option> -->
            </select>
        </fieldset>
        
        <br>

        <fieldset>
            <legend>
                <b>Preferences</b>
            </legend>
            <label for="room">Room Type : </label>
            <input type="radio" name="room" id="standard" value="standard">
            <label for="standard">Standard</label>
            <input type="radio" name="room" id="business" value="business">
            <label for="business">Business</label>
            <input type="radio" name="room" id="suite" value="suite">
            <label for="suite">Suite</label>
            <br><br>
            <label for="bed">Bed Type : </label>
            <input type="radio" name="bed" id="king" value="king">
            <label for="king">King</label>
            <input type="radio" name="bed" id="doubledouble" value="doubledouble">
            <label for="doubledouble">Double Double</label>
            <br><br>
            <label for="habits">Habits : </label>
            <input type="checkbox" name="habits" id="smoking" value="smoking">
            <label for="smoking">Smoking</label>
            <input type="checkbox" name="habits" id="alcohol" value="alcohol">
            <label for="alcohol">Alcohol</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>
                <b>Contact Information</b>
            </legend>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="eg: Ryan Reynolds" minlength="4" size="35" required>
            <br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="eg: deadpool@gmail.com"  size="35" required>
            <br><br>
            <label for="phone">Phone : </label>
            <input type="tel" id="phone" name="phone" placeholder="eg: 9999999999" minlength="10"  pattern="[0-9]*" size="35" required>
        </fieldset>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</html>
